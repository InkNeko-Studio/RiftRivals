  #     - ./rift-rivals:/root/rift-rivals
  #   working_dir: /root/rift-rivals
  #   depends_on:
  #     - rift-rivals-database

  rift-rivals-server:
    container_name: rift-rivals-server
    build:
      context: ./rift-rivals
    ports:
      - '3000:3000'
    entrypoint: npm run start:prod
    networks:
      - rift-rivals-network
    working_dir: /root/rift-rivals
    depends_on:
      - rift-rivals-database

networks:
  rift-rivals-network:
    driver: bridge