version: '3'

services:
  rift-rivals-database:
    image: postgres:16.1-alpine
    container_name: rift-rivals-database
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: 'riftdb'
      POSTGRES_USER: 'riftuser'
      POSTGRES_PASSWORD: 'riftpassword'
    networks:
      - rift-rivals-network
    tty: true

  # rift-rivals-server:
